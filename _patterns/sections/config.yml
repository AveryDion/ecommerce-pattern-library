title: "Sections"
description: |
  Sections should be used to seperate and define related information.

patterns:
  image-section:
    title: "Image Section"
    description: |
      The image section whould be used to group information with an image. This is used to guide the user through the site to learn more.
    width: 1000
    fields:
      - name: image
        type: string
        example: "image-section-1.jpg"

      - name: button_text
        type: string
        example: "Shop Now"
        required: false

      - name: button_url
        type: url
        example: "/products/"
        required: false

  text-section:
    title: "Text Section"
    description: |
      The text section is used for larger amounts of text on the site. Most often it is used for intro paragraphs.
